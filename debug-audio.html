    <script>
        let ws = null;
        let audioContext = null;
        let processorNode = null;
        let mediaStream = null;
        let isRecording = false;

        let framesSent = 0;
        let dataSent = 0;
        let segmentsReceived = 0;

        function log(message, type = 'info') {
            const logContainer = document.getElementById('log-container');
            const timestamp = new Date().toLocaleTimeString('zh-CN', { hour12: false, fractionalSecondDigits: 3 });
            const entry = document.createElement('div');

            entry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;

            // åŒæ—¶è¾“å‡ºåˆ°æµè§ˆå™¨æ§åˆ¶å°
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function clearLogs() {
            document.getElementById('log-container').innerHTML = '';
            log('æ—¥å¿—å·²æ¸…ç©º', 'info');
        }

        function updateMetric(id, value) {
            document.getElementById(id).textContent = value;
        }

        function floatTo16BitPCM(float32Array) {
            const buffer = new ArrayBuffer(float32Array.length * 2);
            const view = new DataView(buffer);

            for (let i = 0; i < float32Array.length; i++) {
                const s = Math.max(-1, Math.min(1, float32Array[i]));
                view.setInt16(i * 2, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
            }

            return buffer;
        }

        async function startDebugRecording() {
            const btn = document.getElementById('start-btn');

            if (isRecording) {
                // åœæ­¢å½•éŸ³
                log('ç”¨æˆ·è¯·æ±‚åœæ­¢å½•éŸ³', 'info');
                stopRecording();
                btn.textContent = 'å¼€å§‹è°ƒè¯•å½•éŸ³';
                btn.classList.remove('recording');
                isRecording = false;
                return;
            }

            try {
                // é‡ç½®æŒ‡æ ‡
                framesSent = 0;
                dataSent = 0;
                segmentsReceived = 0;
                audioDuration = 0;
                updateMetric('frames-sent', 0);
                updateMetric('data-sent', '0 KB');
                updateMetric('segments-received', 0);
                updateMetric('audio-duration', '0.0s');

                log('====== å¼€å§‹æ–°çš„è°ƒè¯•ä¼šè¯ ======', 'info');

                // 1. åˆ›å»ºæµ‹è¯•ä¼šè®®
                const backendUrl = document.getElementById('backend-url').value;
                log(`æ­¥éª¤1: åˆ›å»ºæµ‹è¯•ä¼šè®® (åç«¯: ${backendUrl})`, 'info');

                const meetingResponse = await fetch(`${backendUrl}/meetings`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: 'éŸ³é¢‘è°ƒè¯•ä¼šè¯' })
                });

                if (!meetingResponse.ok) {
                    throw new Error(`åˆ›å»ºä¼šè®®å¤±è´¥: ${meetingResponse.status}`);
                }

                const meeting = await meetingResponse.json();
                log(`âœ“ ä¼šè®®åˆ›å»ºæˆåŠŸ: ${meeting.id}`, 'success');

                // 2. è¯·æ±‚éº¦å…‹é£æƒé™
                log('æ­¥éª¤2: è¯·æ±‚éº¦å…‹é£æƒé™', 'info');
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        sampleRate: { ideal: 16000 },
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: { ideal: false },
                        autoGainControl: { ideal: false }
                    }
                });
                log('âœ“ éº¦å…‹é£æƒé™å·²è·å–', 'success');

                // 3. åˆ›å»ºAudioContext
                log('æ­¥éª¤3: åˆå§‹åŒ–AudioContext', 'info');
                audioContext = new AudioContext({ sampleRate: 16000 });
                await audioContext.resume();

                const actualSampleRate = audioContext.sampleRate;
                updateMetric('sample-rate', `${actualSampleRate} Hz`);
                log(`âœ“ AudioContextå·²åˆ›å»º (é‡‡æ ·ç‡: ${actualSampleRate} Hz)`, 'success');

                // 4. è¿æ¥WebSocket
                const wsUrl = `${backendUrl.replace('http://', 'ws://').replace('https://', 'wss://')}/meetings/${meeting.id}/transcribe/realtime?sample_rate=${actualSampleRate}`;
                log(`æ­¥éª¤4: è¿æ¥WebSocket: ${wsUrl}`, 'info');

                ws = new WebSocket(wsUrl);
                updateMetric('ws-status', 'è¿æ¥ä¸­...');

                ws.onopen = () => {
                    log('âœ“ WebSocketè¿æ¥å·²å»ºç«‹', 'success');
                    updateMetric('ws-status', 'å·²è¿æ¥');
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        log(`æ”¶åˆ°æœåŠ¡å™¨æ¶ˆæ¯: type=${data.type}`, 'info');

                        if (data.type === 'session_started') {
                            log(`âœ“ ä¼šè¯å·²å¯åŠ¨ - VADé…ç½®: aggressiveness=${data.config?.vad_aggressiveness}, speech_ratio=${data.config?.min_speech_ratio}`, 'success');
                            startAudioProcessing();
                        } else if (data.type === 'transcription') {
                            segmentsReceived += data.segments?.length || 0;
                            updateMetric('segments-received', segmentsReceived);
                            log(`âœ“ æ”¶åˆ°è½¬å½•ç»“æœ: ${data.segments?.length} ä¸ªç‰‡æ®µ`, 'success');

                            const resultsDiv = document.getElementById('transcription-results');
                            data.segments?.forEach(seg => {
                                const segDiv = document.createElement('div');
                                segDiv.className = 'status success';
                                segDiv.textContent = `[${seg.start.toFixed(2)}s - ${seg.end.toFixed(2)}s] ${seg.text}`;
                                resultsDiv.appendChild(segDiv);
                            });
                        } else if (data.type === 'error') {
                            log(`âœ— æœåŠ¡å™¨é”™è¯¯: ${data.message}`, 'error');
                        } else if (data.type === 'config_applied') {
                            log(`âœ“ VADé…ç½®å·²åº”ç”¨`, 'success');
                        }
                    } catch (err) {
                        log(`è§£æWebSocketæ¶ˆæ¯å¤±è´¥: ${err.message}`, 'error');
                    }
                };

                ws.onerror = (error) => {
                    log('âœ— WebSocketé”™è¯¯', 'error');
                    updateMetric('ws-status', 'é”™è¯¯');
                };

                ws.onclose = (event) => {
                    log(`WebSocketå·²å…³é—­ (code: ${event.code}, reason: ${event.reason || 'æ— '})`, 'warning');
                    updateMetric('ws-status', 'å·²æ–­å¼€');
                };

                btn.textContent = 'åœæ­¢å½•éŸ³';
                btn.classList.add('recording');
                isRecording = true;
                startTime = Date.now();

            } catch (error) {
                log(`âœ— åˆå§‹åŒ–å¤±è´¥: ${error.message}`, 'error');
                console.error(error);
                stopRecording();
            }
        }

        function startAudioProcessing() {
            log('æ­¥éª¤5: å¼€å§‹éŸ³é¢‘å¤„ç†', 'info');

            const source = audioContext.createMediaStreamSource(mediaStream);

            // ä½¿ç”¨ScriptProcessorä½œä¸ºåå¤‡æ–¹æ¡ˆ(æ›´ç¨³å®š)
            const bufferSize = 4096;
            processorNode = audioContext.createScriptProcessor(bufferSize, 1, 1);

            let frameCount = 0;

            processorNode.onaudioprocess = (event) => {
                if (!ws || ws.readyState !== WebSocket.OPEN) {
                    return;
                }

                const inputData = event.inputBuffer.getChannelData(0);

                // è½¬æ¢ä¸º16ä½PCM
                const pcmData = floatTo16BitPCM(inputData);

                // å‘é€æ•°æ®
                try {
                    ws.send(pcmData);

                    framesSent++;
                    dataSent += pcmData.byteLength;
                    audioDuration = (Date.now() - startTime) / 1000;

                    // æ¯50å¸§æ›´æ–°ä¸€æ¬¡UI
                    if (framesSent % 50 === 0) {
                        updateMetric('frames-sent', framesSent);
                        updateMetric('data-sent', `${(dataSent / 1024).toFixed(2)} KB`);
                        updateMetric('audio-duration', `${audioDuration.toFixed(1)}s`);
                        log(`å·²å‘é€éŸ³é¢‘: ${framesSent} å¸§, ${(dataSent/1024).toFixed(2)} KB`, 'info');
                    }
                } catch (err) {
                    log(`âœ— å‘é€éŸ³é¢‘æ•°æ®å¤±è´¥: ${err.message}`, 'error');
                }
            };

            source.connect(processorNode);
            processorNode.connect(audioContext.destination);

            log('âœ“ éŸ³é¢‘å¤„ç†æµæ°´çº¿å·²å»ºç«‹ (ä½¿ç”¨ScriptProcessor)', 'success');
            log('å¼€å§‹æ•è·å’Œå‘é€éŸ³é¢‘æ•°æ®...', 'info');
        }

        function stopRecording() {
            if (ws) {
                ws.close();
                ws = null;
            }

            if (processorNode) {
                try {
                    processorNode.disconnect();
                } catch (e) {}
                processorNode = null;
            }

            if (audioContext && audioContext.state !== 'closed') {
                audioContext.close();
                audioContext = null;
            }

            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }

            updateMetric('ws-status', 'æœªè¿æ¥');
            log('å½•éŸ³å·²åœæ­¢ï¼Œæ‰€æœ‰èµ„æºå·²é‡Šæ”¾', 'warning');
        }
